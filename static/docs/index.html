<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>ZMUI文档</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="./docute.css">
</head>
<body>
  <div id="app"></div>
  <!-- load the docute client library -->
  <script src="./docute.js"></script>
  <!-- bootstrap your docute app! -->
  <script>
    docute.init({
      // sidebar: false,
      // disableSidebarToggle: true,
      // toc: false,
      // 显示 h2 到 h4 的标题
      tocVisibleDepth: 3,
      // true 将会默认使用 `landing.html`
      // landing: true,

    // auto2top: false,
    // loadSidebar: false,
    // autoHeader: false,
      // home: './README2.md',
      // 'edit-link': 'https://github.com/egoist/docute/blob/master/docs.md',
      // "/": "README.md",
      // "/a": "README2.md",
      // url: "en2/guide will fetch",
      // nav: [
      //   {title: 'Home', path: '/README2'},
      //   {title: 'Chinese', path: '/README'}
      // ],
    })
  </script>
</body>
</html>
